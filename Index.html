<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سایت ساده</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
        }
        main {
            padding: 20px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>به سایت ساده خوش آمدید</h1>
    </header>
    <main>
        <h2>سلام دنیا!</h2>
        <p>این یک سایت بسیار ساده ساخته‌شده با HTML است.</p>
        <img src="https://via.placeholder.com/200" alt="تصویر نمونه">
        <p>برای اطلاعات بیشتر به <a href="https://example.com" target="_blank">این لینک</a> مراجعه کنید.</p>
    </main>
    <footer>
        <p>تمام حقوق محفوظ است &copy; 2024</p>
    </footer>
</body>
</html>
